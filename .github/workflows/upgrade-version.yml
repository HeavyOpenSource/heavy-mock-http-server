name: Upgrade Version and Deploy

on:
  pull_request:
    types: [ closed ]
    branches:
      - 'main'

jobs:
  upgrade-version:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Check out the repo and login with bot account
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21.0.3'
          cache: 'maven'
          cache-dependency-path: 'server/pom.xml'

      - name: Retrieve versions
        id: versions
        shell: bash
        run: |
          VALUE=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          VERSION=$(echo $VALUE | cut -d'-' -f1)
          
          MAJOR=$(echo $VERSION | cut -d'.' -f1)
          MINOR=$(echo $VERSION | cut -d'.' -f2)
          PATCH=$(echo $VERSION | cut -d'.' -f3)
          
          echo "next_version=$MAJOR.$MINOR.$PATCH" >> $GITHUB_OUTPUT
          echo "new_snapshot=$MAJOR.$MINOR.$((PATCH + 1))-SNAPSHOT" >> $GITHUB_OUTPUT

      - name: Upgrade server pom version to ${{ steps.versions.outputs.next_version }}
        shell: bash
        run: |
          mvn versions:set -DnewVersion=${{ steps.versions.outputs.next_version }} --file server/pom.xml

      - name: Upgrade version in README.md
        shell: bash
        run: |
          sed -i 's/https:\/\/img.shields.io\/badge\/Version-[0-9]\+\.[0-9]\+\.[0-9]-blue/https:\/\/img.shields.io\/badge\/Version-${{ steps.next-version.outputs.value }}-blue/g' README.md
          sed -i 's/image: heavynimbus\/mock-http-server:[0-9]\+\.[0-9]\+\.[0-9]/image: heavynimbus\/mock-http-server:${{ steps.next-version.outputs.value }}/g' README.md

      - name: Add & Commit
        id: add-and-commit
        uses: EndBug/add-and-commit@v9.1.4
        with:
          github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          message: "‚¨ÜÔ∏èüöÄ Upgrade version to ${{ steps.versions.outputs.next_version }}"
          add: "server/pom.xml"

      - name: Create Tag v${{ steps.versions.outputs.next_version }}
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "v${{ steps.versions.outputs.next_version }}"
          commit_sha: ${{ steps.add-and-commit.outputs.commit_sha }}

      - name: Push changes
        id: push-changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          tags: true
          force: true

      - name: Build Docker image ${{ steps.versions.outputs.next_version }}
        env:
          NEXT_VERSION: ${{ steps.versions.outputs.next_version }}
        run: |
          docker build -t heavy-mock-http-server:$NEXT_VERSION server

      - name: Push Docker image ${{ steps.versions.outputs.next_version }}
        env:
          NEXT_VERSION: ${{ steps.versions.outputs.next_version }}
        run: |
          docker tag "heavy-mock-http-server:$NEXT_VERSION" "heavynimbus/heavy-mock-http-server:$NEXT_VERSION"
          docker push "heavynimbus/heavy-mock-http-server:$NEXT_VERSION"

      - name: Set snapshot version
        run: |
          mvn versions:set -DnewVersion=${{ steps.versions.outputs.new_snapshot }} --file server/pom.xml

      - name: Add & Commit snapshot version
        uses: EndBug/add-and-commit@v9.1.4
        with:
          github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          message: "‚¨ÜÔ∏èüöÄ Upgrade version to ${{ steps.versions.outputs.new_snapshot }}"
          add: "server/pom.xml"

      - name: Push snapshot version
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          branch: ${{ github.ref_name }}
          tags: true
          force: true
